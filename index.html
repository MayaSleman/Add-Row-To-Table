<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="w-50 m-auto">
        <div>
          <label class="mb-1">first name:</label>
          <input type="text" class="form-control firstName" placeholder="your first name"/>
        </div>
        <div class="mt-3">
          <label class="mb-1">last name:</label>
          <input type="text" class="form-control lastName"placeholder="your last name" />
        </div>
        <div class="mt-3">
          <label class="mb-1">grade:</label>
          <input type="text" class="form-control grade"placeholder="your grade" />
        </div>
      </div>
      <div class="text-center"> <button class="btn btn-primary my-5 add-new-button">Add New Row</button></div>
   
      <table class="table table-bordered w-50 m-auto">
        <thead>
          <tr class="text-center" >
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">grade</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="text-center">
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
